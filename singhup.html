<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 sm:p-6 bg-[#d5e7d2]">
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-2xl shadow-green-500 p-6 sm:p-8 border border-gray-100"
    >
      <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2 text-[#30B981]">
          <span class="text-3xl" role="img" aria-label="User Icon"><i class="fa-regular fa-user"></i></span>
          <h1 class="text-3xl font-bold tracking-tight text-gray-800">
            Sign Up
          </h1>
        </div>
        <p class="mt-2 text-sm text-gray-500">
          Create your new account to get started.
        </p>
      </div>

      <form
        class="space-y-4"
        onsubmit="event.preventDefault(); handleSignup();"
      >
        <div>
          <label
            for="fullName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus-primary focus:ring-1 focus:ring-[#30B981] transition duration-150"
            required
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus-primary focus:ring-1 focus:ring-[#30B981] transition duration-150"
            required
          />
        </div>

        <div class="relative">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Minimum 8 characters"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus-primary focus:ring-1 focus:ring-[#30B981] transition duration-150"
            required
            minlength="8"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password')"
            class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 text-gray-400 hover:text-[#30B981] transition duration-150"
          >
            <span
              id="icon-password"
              class="text-xl leading-none"
              role="img"
              aria-label="Show Password"
              >ğŸ‘ï¸</span
            >
          </button>
        </div>

        <div class="relative">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Re-enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus-primary focus:ring-1 focus:ring-[#30B981] transition duration-150"
            required
            minlength="8"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('confirmPassword')"
            class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 text-gray-400 hover:text-[#30B981] transition duration-150"
          >
            <span
              id="icon-confirmPassword"
              class="text-xl leading-none"
              role="img"
              aria-label="Show Password"
              >ğŸ‘ï¸</span
            >
          </button>
        </div>

        <div
          id="msgBox"
          class="p-3 text-sm rounded-lg hidden"
          role="alert"
        ></div>

        <button
          type="submit"
          class="w-full py-3 mt-6 text-white font-semibold bg-[#30B981] rounded-lg hover:bg-[#289e6e] focus:outline-none focus:ring-2 focus:ring-[#30B981] focus:ring-offset-2 btn-shadow transition duration-200"
        >
          Sign Up Now
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?

        <a
          href="#"
          class="font-medium text-[#30B981] hover:text-[#289e6e] transition duration-150"
        >
          Log In
        </a>
      </p>
    </div>

    <script src="./singhup.js"></script>
  </body>
</html>
